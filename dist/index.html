<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  
  <main class="main">
    <form class="main__form" id="eventForm">
      <label class="main__form__label" for="event">Select an event to start the timer!</label>
      <div class="main__form__select-container">
        <select class="main__form__select-container__select" name="event" id="event">
          <option value="">Select event</option>
          <option value="christmas">Christmas</option>
          <option value="easter">Easter</option>
          <option value="summer">Summer</option>
        </select>
      </div>
    </form>

    <!-- Timer -->
    <section class="main__timer-container">
      <p class="main__timer-container__timer" id="timer"></p>
    </section>
  </main>

  <script src="./assets/bundle.js"></script>
</body>
</html>
